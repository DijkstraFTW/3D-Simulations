<html>

<head>
    <meta charset=utf-8>
    <title>Moon Phases</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #content {
            background: url(/images/galaxy_starfield.png) no-repeat center center;
            background-size: cover;
        }
        
        .maps {
            color: white;
            position: fixed;
            top: 100;
            z-index: 1000;
            background-color: black;
        }
        
        .texture {
            max-width: 120px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="maps">
        Moon Phases
        <!-- <img class="texture" src="images/moon_color_map.jpg"> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.js" integrity="sha512-7a6Pb3sYHqFdirEUOBR8FEYTeumj7SOjgpHeCPKY6kuTpkAK+KiTQmDNKkvBRwOfOoPeJZ/zShiKP19THvWqsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"></script>


    <script>
        //const canvas = document.querySelector('content');
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 30);

        var textureLoader = new THREE.TextureLoader();
        var colormap = textureLoader.load('images/moon_color_map.jpg');

        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0, 0, 0);

        //const group = new Group();

        var geo = new THREE.SphereGeometry(1, 32, 32);
        var material = new THREE.MeshPhongMaterial();

        material.map = colormap;

        var sphere1 = new THREE.Mesh(geo, material);
        sphere1.position.x = -5;
        scene.add(sphere1);

        var sphere5 = new THREE.Mesh(geo, material);
        sphere5.position.x = -10;
        scene.add(sphere5);

        var sphere2 = new THREE.Mesh(geo, material);
        scene.add(sphere2);

        var sphere3 = new THREE.Mesh(geo, material);
        sphere3.position.x = 5;
        scene.add(sphere3);

        var sphere4 = new THREE.Mesh(geo, material);
        sphere4.position.x = 10;
        scene.add(sphere4);


        camera.position.z = 10;

        var ambientLight = new THREE.AmbientLight(0x333333)
        scene.add(ambientLight);

        var light = new THREE.PointLight(0xffffff, 1);
        light.position.set(0, 0, 1);
        scene.add(light);

        // Controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.minDistance = 2;
        controls.maxDistance = 30;

        // GUI
        var gui = new dat.GUI();

        var mat = gui.addFolder("Material")
        mat.add(material, 'wireframe')

        var ambientLightGUI = gui.addFolder('Ambient light')
        ambientLightGUI.add(ambientLight, 'visible');
        ambientLightGUI.add(ambientLight, 'intensity', 0, 2);

        var LightGUI = gui.addFolder('Light')
        LightGUI.add(light, 'visible');
        LightGUI.add(light, 'intensity', 0, 2);
        LightGUI.add(light.position, 'y', -40, 40);
        LightGUI.add(light.position, 'x', -40, 40);
        LightGUI.add(light.position, 'z', -40, 40);


        // Stats
        var stats = new Stats();
        stats.showPanel(0);
        document.body.appendChild(stats.domElement);

        render();

        function render() {
            controls.update();
            stats.update();

            // sphere1.rotation.y += 0.005;
            // sphere2.rotation.y += 0.005;
            // sphere3.rotation.y += 0.005;

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
